<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <!--moments JS-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>
<body>
<div class="container">
<!-- Jumbotron -->
    <div class="jumbotron" style="background-color: #581845; color: white">
	    <h1 class="text-center">Train Scheduler</h1>
	    <h3 class="text-center">Anytime is Train Time</h3>
    </div>

	<!--This is the row for the current train times-->
    <div class="row">
    	<div class="col-lg-12">
    	<div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
            	<table class="table table-hover" id='currentTrainSchedule'>
	                <thead>
	                  <tr>
	                    <th>Train Time</th>
	                    <th>Destination</th>
	                    <th>Frequency (min)</th>
	                    <th>Next Arrival</th>
	                    <th>Minutes Away</th>
	                   </tr>
	                </thead>
		                <tbody id="infoInserted">
		                </tbody>
             	</table>
            </div>
        </div>

	<!--Create a row for the form-->
	<!--Add Train-->
	<div class="panel panel-primary">
	    <div class="panel-heading">
	    	<h3 class="panel-title"><strong>Add Train</strong></h3>
	    </div>

	    <div class="panel-body">
	    <!-- Entry Form -->
	    <form>
	        <div class="form-group">
	            <label for="train-name-input">Train Name</label>
	            <input class="form-control" id="trainNameInput" type="text">
	        </div>
	        <div class="form-group">
		        <label for="destination-input">Destination</label>
		        <input class="form-control" id="destinationInput" type="text">
	        </div>
	        <div class="form-group">
		        <label for="first-input">First Train Time (HH:mm military time)</label>
		        <input class="form-control" id="firstTrainInput" type="text">
	        </div>
	        <div class="form-group">
		        <label for="frequency-input">Frequency (min)</label>
		        <input class="form-control" id="frequencyInput" type="text">
	        </div>
	        <button class="btn btn-primary" id="addBtn" type="submit">Submit</button>
	    </form>
	    </div>
	</div>





<!--JQuery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--Javascript link -->
<script type="text/javascript" src="assets/javascript/app.js"></script>





</div><!--End of the container-->
</body>
</html>
